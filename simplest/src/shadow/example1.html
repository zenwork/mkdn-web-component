<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.0.2/webcomponents-bundle.js"></script>
    <link rel="stylesheet" href="./app.css"/>
</head>
<body>
    <script src="wc/wc-open.js"></script>
    <script src="wc/wc-closed.js"></script>
    <h1>Shadow DOM example 1</h1>
    <div>
        not in the shade
        <wc-closed></wc-closed>
        <wc-open></wc-open>
    </div>

    <wc-closed></wc-closed>

    <style>
        div {
            color: red;
        }
    </style>

    <div style="all: initial">
        <h3>debug</h3>
        <ol class="debug"></ol>
    </div>
    <script>
        /**
         * Prove that the shadow DOMs are visibble or hidden
         */
        function addIntruder(tagname) {

            let root = document.getElementsByTagName(tagname)[0].shadowRoot;

            if (root) {
                let div = root.getElementById(tagname);
                div.innerHTML = `${div.innerHTML}<p>INTRUDER CSS ADDED!</p><style>div{color:greenyellow;margin-left:33%;margin-right: 33%;}</style>`;
                debug(`[${tagname}] DOM is visible and was changed`);
            } else {
                debug(`[${tagname}] DOM is hidden`);
            }

        }

        function debug(msg) {
            let p = document.createElement('li');
            p.innerHTML = msg;
            document.getElementsByClassName('debug')[0].appendChild(p);
        }

        addIntruder('wc-open');
        addIntruder('wc-closed');

    </script>

</body>
</html>
