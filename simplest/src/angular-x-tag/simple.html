<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Web Component</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.0.2/webcomponents-bundle.js"></script>
    <script>
        customElements.define('app-root',
                              class extends HTMLElement {

                                  connectedCallback() {
                                      console.log('connected');
                                      this.p = document.createElement('script');
                                      this.p.setAttribute('rel', 'import');
                                      this.p.setAttribute('src', 'ng-comp-dev/index.html');


                                      const shadowRoot = this.attachShadow({mode:'open'});
                                      shadowRoot.appendChild(this.p);

                                  }

                                  constructor() {
                                      super();


                                  }
                              });
    </script>
</head>
<body>
    <h1>The simplest web component</h1>
    <app-root></app-root>
</body>
</html>
